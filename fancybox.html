<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Instagram Fancybox</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta property="og:image" content="route.png" />
	<link rel="stylesheet" href="lib/leaflet/leaflet.css" />
	<link rel="stylesheet" href="lib/fancybox/jquery.fancybox.css" />
	<link rel="stylesheet" href="../dist/Leaflet.Instagram.css" />	
	<link rel="stylesheet" href="css/map.css" />
</head>
<body>
	<div id="map"></div>

	
	<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
	<script src="lib/fancybox/jquery.fancybox.pack.js"></script>	
	<script src="lib/reqwest.min.js"></script>
	<script src="lib/leaflet/leaflet.js"></script>
	<script src="../dist/Leaflet.Instagram.Fancybox.js"></script>		
	<script>

	var map = L.map('map', {
		maxZoom: 15
	}).fitBounds([[43.93, 11.02], [43.84, 11.17]]);
	
	var mapbox = new L.tileLayer('http://c.tiles.mapbox.com/v3/tmcw.map-7s15q36b/{z}/{x}/{y}.png', {maxZoom: 19, attribution: '<a href="http://mapbox.com">MapBox</a> &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors'});
mapbox.addTo(map);

	L.instagram.cluster('http://pratosmart.cartodb.com/api/v2/sql?q=SELECT * FROM instagram WHERE the_geom %26%26 ST_SetSRID(ST_MakeBox2D(ST_Point(43.93, 11.02), ST_Point(43.84, 11.17)), 4326)'
	).addTo(map); 

	</script>
</body>
</html>
